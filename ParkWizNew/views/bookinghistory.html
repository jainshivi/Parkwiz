<div id="partialview" class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4" style="width:100%; margin-left:0%">
            <div class="login-panel panel panel-default" style="margin-top:10%">
                <div class="panel-heading" style="background-color: rgba(51,51,51,0.4);">
                    <h3 class="panel-title" style="color:#fff">Booking</h3>
                </div>
                <div class="panel-body">
                    <form role="form" >
                        <fieldset>
                            <table class="ftable" style = "display: table;box-sizing: border-box;    width: 100%;" >  
                                 <tr style = "    display: table-row;border-bottom: 1px solid #E1E2E2;"> 
                                    <th style = "padding: 30px 10px;    display: table-cell;    font-weight: bold;">
                                        <label style = "float: left;width: 100%;" >Location</label>
                                    </th>
                                    <th style = "padding: 30px 10px;    display: table-cell;    font-weight: bold;">
                                        <label style = "float: left;width: 100%;" >From</label>
                                    </th>
                                    <th style = "padding: 30px 10px;    display: table-cell;    font-weight: bold;">
                                        <label style = "float: left;width: 100%;" >To</label>
                                    </th>
                                    <th style = "padding: 30px 10px;    display: table-cell;    font-weight: bold;">
                                        <label style = "float: left;width: 100%;" >Status</label>
                                    </th>
                                </tr>
                                <tr ng-repeat = "booking in bookingInfo" style = "    display: table-row;border-bottom: 1px solid #E1E2E2;"> 
                                    <td style = "padding: 30px 10px;    display: table-cell; max-width: 20;">
                                        <label style = "float: left;width: 100%;font-weight: 300;" >{{ booking['location'] }}</label>
                                    </td>
                                    <td style = "padding: 30px 10px;    display: table-cell;">
                                        <label style = "float: left;width: 100%;font-weight: 300;" >{{ booking['from'] }}</label>
                                    </td>
                                    <td style = "padding: 30px 10px;    display: table-cell;">
                                        <label style = "float: left;width: 100%;font-weight: 300;" >{{ booking['to'] }}</label>
                                    </td>
                                    <td style = "padding: 30px 10px;    display: table-cell;">
                                        <label style = "float: left;width: 100%;font-weight: 300;" >{{ booking['status'] }}</label>
                                    </td>
                                </tr>                                
                            </table>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
