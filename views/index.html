<script>
	function onClickMyAccount() {
		if (typeof (Storage) !== "undefined") {
			sessionStorage.setItem("template", "My Account");
		}
		location.reload();
	}
	function onClickBookingHistory() {
		if (typeof (Storage) !== "undefined") {
			sessionStorage.setItem("template", "My Booking History");
		}
		location.reload();
	}
	function onClickBillingHistory() {
		if (typeof (Storage) !== "undefined") {
			sessionStorage.setItem("template", "My Billing History");
		}
		location.reload();
	}
	function layoutmodule($scope, $http) {
		var templateName = "Search Page"; // Search is the default url.
		if (typeof (Storage) !== "undefined") {
			templateName = sessionStorage.getItem("template");
			if (!templateName) {
				templateName = "Search Page";
			} else {
				sessionStorage.removeItem("template");
			}
		}
		
		$scope.billing = function(){
			$scope.template = $scope.templates[2];
			$("#navMenus").toggle();
		};

		$scope.templates = [ {
			name : 'Search Page',
			url : '/search',
			initializeFunction : undefined
		}, {
			name : 'My Billing History',
			url : '/billing',
			initializeFunction : undefined
		}, {
			name : 'Billing',
			url : '/payment'
		}, {
			name : 'My Account',
			url : '/profile',
			initializeFunction : function($scope) {
				$scope.userInfo = {
					'firstname' : 'Shivi',
					'lastname' : 'Jain',
					'email' : 'blah@foo.com',
					'address' : 'blah st, San Jose, Ca',
					'phoneno' : '111-222-3333'
				};
			}
		}, {
			name : 'My Booking History',
			url : '/bookings',
			initializeFunction : function($scope) {
				$scope.bookingInfo = [ {
					'location' : 'blah st, San Jose, Ca',
					'from' : '01/01/2016',
					'to' : '01/03/2016',
					'status' : 'Completed'
				}, {
					'location' : 'blah st, San Jose, Ca',
					'from' : '02/01/2016',
					'to' : '02/03/2016',
					'status' : 'Pending'
				}, {
					'location' : 'blah st, San Jose, Ca',
					'from' : '04/01/2015',
					'to' : '04/03/2015',
					'status' : 'Completed'
				} ];
			}
		} ];
		$scope.templates.forEach(function(template) {
			if (template['name'] == templateName) {
				$scope.template = template;
			}
			if (template['name'] == templateName) {
				$scope.template = template;
				if (template.initializeFunction) {
					template.initializeFunction($scope);
				}
			}
		});

		//initialize();
	}
	function searchmodule($scope, $http) {
		initMap();
	}

	function profilemodule($scope, $http) {
		$(".progress-bar").animate({
			width : "70%"
		}, 2500);
	}
</script>

<script>
	// This example uses SVG path notation to add a vector-based symbol
	// as the icon for a marker. The resulting icon is a star-shaped symbol
	// with a pale yellow fill and a thick yellow border.

	function initMap() {

		var width = document.getElementById('mapContent').offsetWidth;
		var height = document.getElementById('mapContent').offsetHeight;
		$("#map").width(width).height(height);

		var mapDiv = document.getElementById('map');
		var map = new google.maps.Map(mapDiv, {
			center : {
				lat : 37.3352,
				lng : -121.8811
			},
			zoom : 10
		});
	}
</script>
